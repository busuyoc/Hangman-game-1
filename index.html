<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman game</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="icon" href="#" type="image/svg" />
    <script type="module" src="./scripts/word-list.js" defer></script>
    <script type="module" src="./scripts/script.js" defer></script>
  </head>
  <body>
    <!-- ===================== Body Start ===================== -->
    <!-- MODAL -->
    <div class="game-modal">
      <div class="content">
        <img src="./images/lost.gif" alt="Game is lost gif" />
        <h4>Game Over!</h4>
        <p>The correct word was: <b>rainbow</b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
    <!-- GAME -->
    <div class="container">
      <div class="hangman-box">
        <img src="./images/hangman-0.svg" alt="Hangman Image" />
        <h1>Hangman Game</h1>
      </div>

      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
          Hint:
          <b></b>
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
      </div>
    </div>
    <!-- ===================== Body End ===================== -->
  </body>
</html>
